<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- CSS Links -->
    <link rel="stylesheet" href="scss/dist/style.css">


    <!-- JavaScrpit Links -->
    <script src="scripts/script.js" defer></script>



    <!-- Main -->
    <title>Home</title>
</head>

<body>
    <div class="container">

        <!-- :::::::::::: header :::::::::::: -->
        <div class="header-container">
            <header class="header">header</header>
        </div>

        <!-- :::::::::::: Sdiebar :::::::::::: -->
        <div class="sidebar-container">
            <aside class="sidebar">
                <div class="sidebar__header">
                    <div class="sidebar__header__icon-container">
                        <div class="sidebar__header__icon-container__icon">ICO</div>
                        <div class="sidebar__header__icon-container__title">Learning Manage System</div>
                    </div>
                    <div class="sidebar__header__toggle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                </div>
                <div class="sidebar__body">

                    <ul class="sidebar__body__nav-links">

                        <li>
                            <a href="#home">
                                <i>
                                    <i class="fa-solid fa-house"></i>
                                </i>
                                <span>Home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#scoreborad">
                                <i>
                                    <i class="fa-solid fa-star"></i>
                                </i>
                                <span>Scoreboard</span>
                            </a>
                        </li>

                        <li>
                            <a href="#elearning" class="elearning">
                                <i>
                                    <i class="fa-solid fa-book"></i>
                                </i>
                                <span>E-Learning</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                        </li>

                        <ul class="sidebar__body__nav-links__elearning-menu active">
                            <li><a href="">Quizzes</a></li>
                            <li><a href="">Assignments</a></li>
                            <li><a href="">Materials</a></li>
                            <li><a href="">Meetings</a></li>
                        </ul>

                        <li>
                            <a href="#semesterwork">
                                <i>
                                    <i class="fa-solid fa-chart-simple"></i>
                                </i>
                                <span>Semester Work</span>
                            </a>
                        </li>


                    </ul>

                    <div class="sidebar__body__activity-center-container">
                        <div class="sidebar__body__activity-center-container__activity-center">

                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- :::::::::::: main :::::::::::: -->
        <div class="main-container">
            <main class="main">main</main>
        </div>


    </div>

    <!-- :::::::::::: For Test :::::::::::: -->
    <script>
        const navLink = document.querySelector(".elearning")
        const menu = document.querySelector(".sidebar__body__nav-links__elearning-menu ")

        navLink.addEventListener("click", () => {
            menu.classList.toggle("active")
            document.querySelector(".elearning .fa-angle-down").classList.toggle("rotate")
        })
    </script>
</body>

</html>
